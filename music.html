<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music Player UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    background: #0f172a;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
}

.player {
    width: 300px;
    background: #1e293b;
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

.album {
    width: 150px;
    height: 150px;
    background: linear-gradient(135deg, #6366f1, #22d3ee);
    border-radius: 50%;
    margin: auto;
    margin-bottom: 20px;
}

.song {
    font-size: 18px;
    font-weight: bold;
}

.artist {
    font-size: 14px;
    color: #cbd5f5;
    margin-bottom: 15px;
}

.progress {
    width: 100%;
    height: 5px;
    background: #334155;
    border-radius: 5px;
    margin-bottom: 20px;
}

.progress::after {
    content: '';
    display: block;
    width: 50%;
    height: 100%;
    background: #6366f1;
    border-radius: 5px;
}

.controls {
    display: flex;
    justify-content: space-around;
}

button {
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
    transition: transform 0.2s, color 0.2s;
}

button:hover {
    transform: scale(1.2);
    color: #38bdf8;
}
</style>
</head>

<body>

<div class="player">
    <div class="album"></div>

    <div class="song">Perfect</div>
    <div class="artist">Ed Sheeran</div>

    <div class="progress"></div>

    <div class="controls">
        <button>⏮</button>
        <button>▶</button>
        <button>⏭</button>
    </div>
</div>

</body>
</html>
